# Creates a deployment set 
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cart
  labels:
    app: cart
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cart 
  template:
    metadata:
      labels:
        app: cart
    spec:
      containers:
      - name: cart
        image: 355449129696.dkr.ecr.us-east-1.amazonaws.com/cart:4.0.1
        ports:
        - containerPort: 8080 
        envFrom: 
          - configMapRef: 
              name: cart-configmap
--- 

apiVersion: v1
kind: Service
metadata:
  name: cart-svc
spec:
  # type: LoadBalancer
  selector:
    app: cart
  ports:
    - protocol: TCP
      port: 8080              # Port number of the service that it has to listen on 
      targetPort: 8080        # Port number of the container that it has to forward to


--- 
apiVersion: v1
kind: ConfigMap
metadata:
  name: cart-configmap 
data:
    REDIS_HOST: roboshop-dev-redis.8m1fwx.0001.use1.cache.amazonaws.com
    CATALOGUE_HOST: catalogue-svc


--- 
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cart-ingress
spec:
   rules:
     - http:
        paths:
        - path: "/"
          pathType: Prefix
          backend:
            service:
              name: cart-svc
              port:
                number: 8080
   ingressClassName: nginx
